<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>≈ûifre Sƒ±fƒ±rla</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* ARKA PLAN: koyu mor -> a√ßƒ±k mora ge√ßi≈ü (auth/reset ile aynƒ±) */
    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #2a004e, #6d2dfd, #b597ff);
        background-size: 300% 300%;
        animation: gradientFlow 8s ease infinite;
        color: #0f172a;
    }

    @keyframes gradientFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* KUTU */
    .auth-wrapper {
        background: #ffffff;
        border-radius: 16px;
        padding: 32px 24px;
        width: 100%;
        max-width: 420px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.18);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 24px;
        color: #4a007e;
    }

    .auth-header h1 {
        font-size: 1.6rem;
        margin-bottom: 6px;
    }

    .auth-header p {
        font-size: 0.9rem;
        color: #6b21a8;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 14px;
    }

    .field {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    label {
        font-size: 0.85rem;
        color: #4a007e;
    }

    .email-row {
        display: flex;
        align-items: center;
        gap: 8px;
        border-radius: 10px;
        border: 1px solid #cdbdff;
        padding: 0 10px;
        background: #fff;
    }

    .email-row input {
        flex: 1;
        border: none;
        padding: 10px 4px;
        font-size: 0.9rem;
        background: transparent;
        color: #111;
        outline: none;
    }

    .email-icon {
        font-size: 1rem;
        color: #7c3aed;
    }

    .helper-text {
        font-size: 0.78rem;
        color: #6b7280;
        margin-top: -4px;
    }

    .primary-btn {
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        background: linear-gradient(135deg, #ff84cf, #c084fc);
        color: white;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        margin-top: 6px;
        transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
        width: 100%;
    }

    .primary-btn:hover {
        filter: brightness(1.05);
        box-shadow: 0 10px 20px rgba(255, 132, 207, 0.45);
    }

    .primary-btn:active {
        transform: translateY(1px);
        box-shadow: none;
    }

    .divider {
        margin: 18px 0 10px;
        text-align: center;
        font-size: 0.8rem;
        color: #6b7280;
        position: relative;
    }

    .divider::before,
    .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 30%;
        height: 1px;
        background: #e5e7eb;
    }

    .divider::before {
        left: 0;
    }

    .divider::after {
        right: 0;
    }

    .back-link {
        text-decoration: none;
        color: #7c3aed;
        font-size: 0.9rem;
        display: block;
        text-align: center;
        margin-top: 4px;
    }

    /* TOAST (bildirim) */
    .toast {
        position: fixed;
        left: 50%;
        bottom: -80px;
        transform: translateX(-50%);
        background: #16a34a;
        color: #ecfdf3;
        padding: 10px 18px;
        border-radius: 999px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        font-size: 0.9rem;
        opacity: 0;
        transition: .3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        z-index: 50;
    }

    .toast.show {
        bottom: 24px;
        opacity: 1;
    }

    @media (max-width: 480px) {
        .auth-wrapper {
            margin: 0 12px;
            padding: 24px 18px;
        }

        .auth-header h1 {
            font-size: 1.4rem;
        }
    }
</style>
</head>
<body>
<div class="auth-wrapper">

    <div class="auth-header">
        <h1>≈ûifreni mi unuttun? üîê</h1>
        <p>Kayƒ±tlƒ± email adresini yaz, sana doƒürulama kodu g√∂nderelim.</p>
    </div>

    <form id="forgot-form">
        <div class="field">
            <label for="email">Email adresin</label>
            <div class="email-row">
                <span class="email-icon">‚úâÔ∏è</span>
                <input type="email" id="email" placeholder="ornek@mail.com" required>
            </div>
            <p class="helper-text">
                Bu email sistemimizde kayƒ±tlƒ±ysa birka√ß dakika i√ßinde kod g√∂ndereceƒüiz.
            </p>
        </div>

        <button type="submit" class="primary-btn">Doƒürulama Kodu G√∂nder</button>
    </form>

    <div class="divider">Veya</div>
    <a href="auth.html" class="back-link">Giri≈ü sayfasƒ±na d√∂n</a>
</div>

<!-- TOAST -->
<div id="toast" class="toast">
    ‚úÖ Eƒüer bu email kayƒ±tlƒ±ysa doƒürulama kodu g√∂nderildi.
</div>

<script>
    const form = document.getElementById("forgot-form");
    const emailInput = document.getElementById("email");
    const toast = document.getElementById("toast");

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = emailInput.value.trim();

        if (!email) {
            alert("L√ºtfen email adresini gir.");
            return;
        }

        if (!email.includes("@") || !email.includes(".")) {
            alert("L√ºtfen ge√ßerli bir email adresi gir.");
            return;
        }

        // ≈ûimdilik ger√ßek mail yok, sadece frontend:
        toast.classList.add("show");

        // 2 saniye sonra toast kapanƒ±r ve reset.html'e gider
        setTimeout(() => {
            toast.classList.remove("show");
            window.location.href = "reset.html";
        }, 2000);
    });
</script>
</body>
</html>
